{% extends 'base.html' %}
{% load static %}

{% block title %}Page not Found{% endblock title %}

{% block body %}

 <!--=====XXX=====HERO===XXX====-->
 <section class="hero-wrap hero-wrap-2 js-fullheight" style="background-image: url('{% static 'images/bg_2.jpg' %}');" data-stellar-background-ratio="0.5">
    <div class="overlay"></div>
    <div class="container">
      <div class="row no-gutters slider-text js-fullheight align-items-end justify-content-start">
        <div class="col-md-9 ftco-animate pb-5">
            <p class="breadcrumbs"><span class="mr-2"><a href="{% url 'home' %}">Home <i class="ion-ios-arrow-forward"></i></a></span> <span>404<i class="ion-ios-arrow-forward"></i></span></p>
          <h1 class="mb-3 bread">Page 404</h1>
        </div>
      </div>
    </div>
  </section>
  <!--=====XXX=====HERO===XXX====-->

   <!--Error Page Start-->
   <section class="error-page">
    <div class="container">
        <div class="row">
            <div class="col-xl-12">
                <div class="error-page__inner">
                    <h2 class="error-page__title">404</h2>
                    <h3 class="error-page__tagline">Sorry We Can't Find That Page!</h3>
                    <p class="error-page__text">The page you are looking for was moved, removed, renamed or
                        never existed.</p>
                    <form class="error-page__form">
                        <div class="error-page__form-input">
                            <input type="search" placeholder="Search here">
                            <button type="submit"><i class="icon-paper-plane-o"></i></button>
                        </div>
                    </form>
                    <a href="{% url 'home' %}" class="thm-btn error-page__btn">back to home</a>
                </div>
            </div>
        </div>
    </div>
</section>
<!--Error Page End-->



{% endblock body %}
